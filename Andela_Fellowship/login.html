 <!DOCTYPE html>
<!-- Template by html.am -->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>2 Column Layout &mdash; Left Menu with Header &amp; Footer</title>
			<link rel="stylesheet" type="text/css" href="./css/stylesheet.css">

		
	
	</head>
	
	<body>		

		<header id="header">
			<div class="innertube">
			<div id="head-link">
				<ul>
				<li class="active"><a href="index.html">Home</a></li>
				<li><a href="ride.html">Ride</a></li>
				

			</ul>
			</div>
			</div>
		</header>
		
		<div id="wrapper">
		
			<main>
				<div id="content">
					<div class="innertube">
						<div id="loginBox"><h2>Login</h2>
	<form method="post" class="minimal" action="untitled.html">
	<label for="username">Username:

	<input type="text" name="username" id="username" placeholder="Username must be between 8 and 20 characters" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{8,20}$" required="required"/></label>
	<label for="password">Password:
	<input type="password" name="password" id="password" placeholder="Password must contain 1 uppecase,lowercase and number" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required="required"/>
	</label>
	<button type="submit" class="btn-minimal">Sign in </button>
	</form>
					</div>

				
				</div>
			</main>
			
			
		
		</div>
		
		<footer id="footer">
			<div class="innertube">
				<p>Footer...</p>
			</div>
		</footer>
	
	</body>
</html>
